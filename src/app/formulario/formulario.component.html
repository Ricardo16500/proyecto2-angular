<h1>REGISTRO DE VENTA</h1>
<div class="container">
<form>

  <div class="form-group ">
    <label for="name-person">NOMBRES</label>
    <input type="text" [(ngModel)]="name" id="name-person"   class="form-control" name="nombres" >
  </div>
  <div class="form-group ">
    <label for="ci-person">CI</label>
    <input type="number" id="name-person" [(ngModel)]="ci" class="form-control" name="nombres" >
  </div>
  <div class="form-group ">
    <label for="celular-person">CELULAR</label>
    <input type="number" id="celular-person" [(ngModel)]="celular" class="form-control" name="nombres" >
  </div>
  <div class="form-group ">
    <label for="email-person">CORREO</label>
    <input type="text" class="form-control"  [(ngModel)]="correo" name="apellido" id="email-person" >
  </div>

<div class="form-group">
  <label for="add-person">DIRECCION</label>
  <input type="text" class="form-control"  [(ngModel)]="direccion" name="apellido" id="email-person" >

</div>
<div id="centro">
<a id="bt" class="btn btn-outline-success btn-lg" (click)="onSubmit()">ENVIAR</a>
&nbsp;
    &nbsp;
    &nbsp;
<button type="reset"  class="btn btn-success btn-lg">CANCELAR</button>
</div>
  </form>
  <br>
  <br>
  <div class="container" *ngIf="mostrar==1" id="oculto" >
    <h1 >FACTURA</h1>
    <label>NOMBRE: {{name}}</label>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;

    <label>CI: {{ci}}</label>
    <br>
    <label>DETALLES COMPRA:</label>
    <table class="table table-dark" >
      <thead>
        <tr>
          <th scope="col">NOMBRE</th>
          <th scope="col">CANTIDAD</th>
          <th scope="col">SUBTOTAL</th>
        </tr>
      </thead>
      <tbody *ngFor="let datos of data">
        <tr>
          <th scope="row">{{datos['namecel']}}</th>
          <td>{{datos['cant']}}</td>
          <td>{{(datos['cant']*datos['precio'])}}</td>

        </tr>

      </tbody>
    </table>
    <h1>TOTAL Bs: {{total}}</h1>
    <h1>DESCUENTO: {{des}} %</h1>
    <h1>TOTAL A PAGAR Bs: {{preciototal}} </h1>
  </div>
</div>
